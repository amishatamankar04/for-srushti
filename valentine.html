<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Srushti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brittany-font: 'Birthstone Bounce', cursive;
            --heart-red: #ff0033;
            --soft-pink: #ffdae9;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Metallic Balloons */
        .balloon {
            position: absolute;
            width: 45px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ff85a1 40%, #d63384 100%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.2), 0 10px 15px rgba(0,0,0,0.1);
            animation: floatUp 8s infinite ease-in;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(20deg); }
        }

        /* Frosted Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.6);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
            width: 90%;
            max-width: 420px;
            transition: all 0.5s ease;
        }

        .mail-icon {
            font-size: 80px;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #proposalSection { display: none; }

        .proposal-text {
            font-family: var(--brittany-font);
            color: var(--heart-red);
            font-size: 3.5rem;
            margin-bottom: 25px;
            line-height: 1.1;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            width: 80%;
            max-width: 200px;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        #yes-btn {
            background: var(--heart-red);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 0, 51, 0.3);
        }

        #no-btn { background: white; color: #666; position: relative; z-index: 100; }

        /* Final Love Note */
        #final-msg {
            display: none;
            font-family: var(--brittany-font);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        .wa-btn {
            display: inline-block;
            margin-top: 25px;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Cupid Animation */
        .cupid {
            position: absolute;
            font-size: 40px;
            z-index: 5;
            pointer-events: none;
            animation: fly 6s linear infinite;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translate(-100px, 100px) rotate(0deg); opacity: 1; }
            100% { transform: translate(110vw, -100px) rotate(20deg); opacity: 1; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (min-width: 600px) {
            .btn-container { flex-direction: row; justify-content: center; gap: 20px; }
            .proposal-text { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div id="balloons-container"></div>
    <div id="cupid-container"></div>

    <div class="glass-card" id="mainCard">
        <div id="envelopeSection">
            <div class="mail-icon" onclick="openMail()">üíå</div>
            <p style="font-family: var(--brittany-font); font-size: 2.2rem; color: #fff; margin-top: 15px;">Hi Srushti, Click the Mail</p>
        </div>

        <div id="proposalSection">
            <h1 class="proposal-text">Srushti, Will You Be My Valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">Yes of course!</button>
                <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No not at all</button>
            </div>
        </div>

        <div id="final-msg">
            Happy Propose Day Sru! ‚ù§Ô∏è<br>
            <span style="font-family: 'Montserrat'; font-size: 1rem; display: block; margin-top: 15px; font-weight: 300;">Can't wait to see you on Valentine's.</span>
            
            <a id="whatsapp-link" href="#" target="_blank" class="wa-btn">Confirm on WhatsApp üì±</a>
        </div>
    </div>

    <script>
        // Generate Floating Balloons
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 95 + 'vw';
            b.style.animationDelay = Math.random() * 8 + 's';
            document.getElementById('balloons-container').appendChild(b);
        }

        function openMail() {
            document.getElementById('envelopeSection').style.display = 'none';
            document.getElementById('proposalSection').style.display = 'block';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "Please try again! üòâ";
            const pad = 80;
            const x = Math.random() * (window.innerWidth - (btn.offsetWidth + pad));
            const y = Math.random() * (window.innerHeight - (btn.offsetHeight + pad));
            btn.style.position = 'fixed';
            btn.style.left = Math.max(pad/2, x) + 'px';
            btn.style.top = Math.max(pad/2, y) + 'px';
        }

        function createCupids() {
            for (let i = 0; i < 5; i++) {
                let c = document.createElement('div');
                c.className = 'cupid';
                c.innerHTML = 'üèπ';
                c.style.top = Math.random() * 80 + 'vh';
                c.style.animationDelay = (i * 1.5) + 's';
                document.getElementById('cupid-container').appendChild(c);
            }
        }

        function celebrate() {
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('mainCard').style.background = 'transparent';
            document.getElementById('mainCard').style.border = 'none';
            document.getElementById('mainCard').style.boxShadow = 'none';
            document.getElementById('final-msg').style.display = 'block';
            
            document.body.style.transition = "background 1.5s ease";
            document.body.style.background = "#ff4d6d";

            // Set WhatsApp Link - REPLACE XXXXXXXXXX WITH YOUR PHONE NUMBER
            const phoneNumber = "918879579415"; 
            const text = "Yes! I will be your Valentine! ‚ù§Ô∏è";
            document.getElementById('whatsapp-link').href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;

            createCupids();

            // Confetti
            var duration = 6 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({
                    particleCount: 40,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff0033', '#ffffff', '#ffdae9']
                });
            }, 250);
        }
    </script>
</body>
</html>
