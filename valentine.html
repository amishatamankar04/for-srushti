<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Srushti</title>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --valentine-pink: #ffebf0;
            --heart-red: #ff4d6d;
            --ink-blue: #2b2d42;
            --brittany: 'Birthstone Bounce', cursive;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--valentine-pink);
            background-image: radial-gradient(#ffc2d1 0.5px, transparent 0.5px);
            background-size: 20px 20px; /* Polka dot paper feel */
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Metallic Heart Balloons */
        .balloon {
            position: absolute;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #fff, var(--heart-red));
            transform: rotate(-45deg);
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.2);
            animation: floatUp 10s infinite linear;
        }
        .balloon::before, .balloon::after { content: ""; position: absolute; width: 45px; height: 45px; background: inherit; border-radius: 50%; }
        .balloon::before { top: -22px; left: 0; }
        .balloon::after { left: 22px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(-20deg); opacity: 0; }
        }

        /* Doodle Elements */
        .doodle { position: absolute; font-size: 40px; opacity: 0.6; pointer-events: none; z-index: 2; }
        .paper-plane { position: absolute; font-size: 30px; animation: fly 15s infinite linear; z-index: 2; }
        
        @keyframes fly {
            0% { transform: translate(-10vw, 20vh) rotate(10deg); }
            100% { transform: translate(110vw, -20vh) rotate(20deg); }
        }

        /* Main Card */
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
            border: 2px solid #fff;
        }

        .calendar {
            font-size: 50px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .mail-icon {
            font-size: 80px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 20px 0;
        }

        /* The Clean Calligraphy Question */
        .question {
            display: none;
            font-family: var(--brittany);
            color: var(--heart-red);
            font-size: 3.2rem;
            font-weight: bold;
            margin: 10px 0 30px 0;
            line-height: 1.2;
        }

        .btn-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 120px;
        }

        button {
            width: 85%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        #yes-btn { background: var(--heart-red); color: white; }
        #no-btn { background: #f0f0f0; color: #777; position: relative; }

        #final-message {
            display: none;
            font-family: var(--brittany);
            font-size: 2.8rem;
            color: var(--heart-red);
            line-height: 1.2;
        }

        .sub-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #555;
            display: block;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="doodle" style="top:10%; left:10%;">üé®</div>
    <div class="doodle" style="bottom:15%; right:10%;">üé∏</div>
    <div class="doodle" style="top:20%; right:15%;">‚ú®</div>
    <div class="paper-plane" style="top:40%;">‚úàÔ∏è</div>
    <div class="doodle" style="bottom:10%; left:15%;">üíø</div>

    <div class="card" id="mainCard">
        <div id="envelopeSection">
            <div class="calendar">üìÖ <span style="font-size: 1rem; font-family: 'Montserrat'; font-weight: bold;">FEB 14</span></div>
            <div class="mail-icon" onclick="openMail()">üíå</div>
            <p style="font-weight: 600; color: #444;">Hi Srushti, Click on the Mail</p>
        </div>

        <div id="proposalSection">
            <h1 class="question" id="qText">Srushti, Will You Be My Valentine?</h1>
            <div class="btn-container" id="bContainer">
                <button id="yes-btn" onclick="sayYes()">Yes, of course!</button>
                <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No, thank you.</button>
            </div>
        </div>

        <div id="final-message">
            Happy Propose Day love! ‚ù§Ô∏è
            <span class="sub-text">Can't wait to see you on Valentines.</span>
        </div>
    </div>

    <script>
        // Generate Metallic Balloons
        for (let i = 0; i < 12; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 90 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(b);
        }

        function openMail() {
            document.getElementById('envelopeSection').style.display = 'none';
            document.getElementById('qText').style.display = 'block';
            document.getElementById('bContainer').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "Please try again! üòâ";
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            document.body.style.backgroundColor = "#ffc2d1";

            // Heart Confetti
            var end = Date.now() + (5 * 1000);
            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffffff']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffffff']
              });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
