<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Srushti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --valentine-pink: #ffebf0;
            --heart-red: #ff4d6d;
            --text-dark: #2d3436;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--valentine-pink);
            background-image: radial-gradient(#ffc2d1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
        }

        /* Doodles around the page */
        .doodle {
            position: absolute;
            font-size: 35px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }

        /* Floating Metallic Heart Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff, var(--heart-red));
            transform: rotate(-45deg);
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.2);
            animation: floatUp 10s infinite linear;
        }
        .balloon::before, .balloon::after { content: ""; position: absolute; width: 40px; height: 40px; background: inherit; border-radius: 50%; }
        .balloon::before { top: -20px; left: 0; }
        .balloon::after { left: 20px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(15deg); opacity: 0; }
        }

        /* Main Container Card */
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
            border: 4px solid white;
        }

        .calendar-badge {
            background: var(--heart-red);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 15px;
        }

        .mail-icon { font-size: 85px; cursor: pointer; display: block; margin: 15px 0; transition: transform 0.3s; }
        .mail-icon:hover { transform: scale(1.1) rotate(5deg); }
        
        .question {
            display: none;
            color: var(--heart-red);
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0 0 25px 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .btn-container { display: none; flex-direction: column; gap: 15px; align-items: center; }
        
        button {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }
        #yes-btn { background: var(--heart-red); color: white; box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4); }
        #no-btn { background: #f1f2f6; color: #a4b0be; position: relative; }

        #final-view { display: none; }
        .roses { font-size: 110px; margin: 15px 0; display: block; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }

        .final-msg { font-size: 1.8rem; font-weight: 900; color: var(--heart-red); margin-bottom: 5px; }

        .whatsapp-link {
            background: #25D366;
            color: white;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 800;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }
    </style>
</head>
<body>

    <div class="doodle" style="top: 8%; left: 5%;">üèπ</div>
    <div class="doodle" style="top: 15%; right: 8%;">‚ú®</div>
    <div class="doodle" style="bottom: 12%; left: 10%;">‚úàÔ∏è</div>
    <div class="doodle" style="bottom: 20%; right: 5%;">üíø</div>
    <div class="doodle" style="top: 40%; left: 2%;">üíò</div>
    <div class="doodle" style="top: 50%; right: 2%;">üíå</div>

    <div id="balloons"></div>

    <div class="card" id="mainCard">
        <div id="envelopeSection">
            <div class="calendar-badge">FEBRUARY 14, 2026</div>
            <div class="mail-icon" onclick="openMail()">üíå</div>
            <p style="font-weight: 800; font-size: 1.1rem; color: #444;">Hi Srushti, Click the Mail</p>
        </div>

        <div id="proposalSection">
            <h1 class="question" id="qText">Srushti,<br>Will You Be My Valentine?</h1>
            <div class="btn-container" id="bContainer">
                <button id="yes-btn" onclick="sayYes()">Yes, of course! ‚ù§Ô∏è</button>
                <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No, thank you.</button>
            </div>
        </div>

        <div id="final-view">
            <div class="final-msg">HAPPY PROPOSE DAY! ‚ù§Ô∏è</div>
            <div class="roses">üíêüåπüåπüåπ</div>
            <p style="font-weight: 800; font-size: 1rem; color: #555;">CAN'T WAIT TO SEE YOU!</p>
            
            <a class="whatsapp-link" href="https://wa.me/YOUR_PHONE_NUMBER?text=YES!%20I%20will%20be%20your%20Valentine!%20‚ù§Ô∏è">
                TELL HIM YES! üì±
            </a>
        </div>
    </div>

    <script>
        // Create 15 Floating Metallic Hearts
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 95 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            document.getElementById('balloons').appendChild(b);
        }

        function openMail() {
            document.getElementById('envelopeSection').style.display = 'none';
            document.getElementById('qText').style.display = 'block';
            document.getElementById('bContainer').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "TRY AGAIN! üòâ";
            const x = Math.random() * (window.innerWidth - 220);
            const y = Math.random() * (window.innerHeight - 80);
            btn.style.position = 'fixed';
            btn.style.left = Math.max(10, x) + 'px';
            btn.style.top = Math.max(10, y) + 'px';
            btn.style.zIndex = "1000";
        }

        function sayYes() {
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('final-view').style.display = 'block';
            document.body.style.backgroundColor = "#ffc2d1";

            // Epic Confetti Burst
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
              confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
              }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
