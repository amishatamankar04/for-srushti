<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Srushti</title>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brittany-font: 'Birthstone Bounce', cursive;
            --heart-red: #ff0033;
            --soft-pink: #ffdae9;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Metallic Balloons */
        .balloon {
            position: absolute;
            width: 45px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ff85a1 40%, #d63384 100%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.2), 0 10px 15px rgba(0,0,0,0.1);
            animation: floatUp 8s infinite ease-in;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(20deg); }
        }

        /* The Interactive Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.6);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        .mail-icon {
            font-size: 80px;
            cursor: pointer;
            animation: pulse 2s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* THE BRITTANY STYLE QUESTION */
        .proposal-text {
            display: none;
            font-family: var(--brittany-font);
            color: var(--heart-red);
            font-size: 3.8rem; /* Large and signature-like */
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .btn-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            width: 200px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        #yes-btn {
            background: var(--heart-red);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 51, 0.4);
        }

        #no-btn {
            background: white;
            color: #666;
            position: relative;
        }

        #final-msg {
            display: none;
            font-family: var(--brittany-font);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        @media (min-width: 600px) {
            .btn-container { flex-direction: row; justify-content: center; }
            .proposal-text { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card" id="mainCard">
        <div id="envelopeSection">
            <div class="mail-icon" onclick="start()">üíå</div>
            <p style="font-family: var(--brittany-font); font-size: 2rem; color: #fff;">Hi Srushti, Click the Mail</p>
        </div>

        <div id="proposalSection">
            <h1 class="proposal-text" id="qText">Srushti, Will You Be My Valentine?</h1>
            <div class="btn-container" id="bContainer">
                <button id="yes-btn" onclick="celebrate()">Yes!</button>
                <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
            </div>
        </div>

        <div id="final-msg">
            Happy Propose Day love! ‚ù§Ô∏è<br>
            <span style="font-family: 'Montserrat'; font-size: 1rem; display: block; margin-top: 10px;">Can't wait to see you on Valentines.</span>
        </div>
    </div>

    <script>
        // Create Balloons
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 90 + 'vw';
            b.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(b);
        }

        function start() {
            document.getElementById('bgMusic').play();
            document.getElementById('envelopeSection').style.display = 'none';
            document.getElementById('qText').style.display = 'block';
            document.getElementById('bContainer').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "Try again! üòâ";
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('mainCard').style.background = 'transparent';
            document.getElementById('mainCard').style.border = 'none';
            document.getElementById('mainCard').style.boxShadow = 'none';
            document.getElementById('final-msg').style.display = 'block';
            document.body.style.background = "#ff4d6d";

            // Heart Confetti
            var end = Date.now() + (5 * 1000);
            var colors = ['#ff0000', '#ffccd5'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors,
                shapes: ['circle'] // For heart shapes, use a custom SVG path if desired, 
                                   // but circles look like falling petals!
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
