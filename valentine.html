<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Srushti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-bg: #ffdae0;
            --heart-red: #e63946;
            --metallic-pink: #ff85a1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--pink-bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Metallic Balloons Background */
        .balloon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ffb3c1, #e63946);
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402z');
            opacity: 0.7;
            z-index: 0;
            animation: float up infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Envelope Styling */
        .container {
            z-index: 10;
            position: relative;
        }

        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .instruction {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .envelope {
            width: 150px;
            height: 100px;
            background: #f8ad9d;
            position: relative;
            margin: 0 auto;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-top: 60px solid #f08080;
            z-index: 2;
        }

        .heart-seal {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: var(--heart-red);
            z-index: 3;
        }

        /* Question Screen */
        #question-screen, #final-screen {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--heart-red);
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-yes { background: #4caf50; color: white; }
        .btn-no { background: var(--heart-red); color: white; position: relative; }

        /* Final Elements */
        #cupid {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            transition: 1s ease-out;
        }

        .wa-link {
            display: inline-block;
            margin-top: 20px;
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="balloons-container"></div>

    <div class="container" id="envelope-screen">
        <div class="instruction">Hi Srushti, Click on the Mail</div>
        <div class="envelope-wrapper" onclick="openMail()">
            <div class="envelope">
                <div class="heart-seal">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <div id="question-screen">
        <div class="calligraphy">Srushti, Will You Be My Valentine?</div>
        <div class="btn-group">
            <button class="btn-yes" onclick="sayYes()">Yes of course</button>
            <button id="no-btn" class="btn-no" onmouseover="moveNo()" onclick="moveNo()">No not at all</button>
        </div>
    </div>

    <div id="final-screen">
        <div class="calligraphy" style="font-size: 2.5rem;">Happy Propose Day Sru!</div>
        <p>Can't wait to see you on Valentine's. ‚ù§Ô∏è</p>
        <a id="wa-link" href="#" target="_blank" class="wa-link">üì± Send me a WhatsApp to confirm!</a>
    </div>

    <div id="cupid">üèπüíò</div>

    <script>
        // Create floating heart balloons
        function createBalloons() {
            const container = document.getElementById('balloons-container');
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.animationDuration = (Math.random() * 3 + 4) + 's';
                b.style.delay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        createBalloons();

        function openMail() {
            document.getElementById('envelope-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "Please try again!";
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            
            // Confetti Burst
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff85a1', '#e63946', '#ffffff']
            });

            // Move Cupid up
            const cupid = document.getElementById('cupid');
            cupid.style.bottom = '20px';

            // Set WhatsApp Link (Replace XXXXXXXXXX with your number)
            const phone = "918879579415"; // Put your phone number here!
            const message = "Yes! I will be your Valentine! ‚ù§Ô∏è";
            document.getElementById('wa-link').href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
