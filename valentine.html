<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Srushti</title>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --valentine-pink: #ffebf0;
            --heart-red: #ff4d6d;
            --brittany: 'Birthstone Bounce', cursive;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--valentine-pink);
            background-image: radial-gradient(#ffc2d1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Metallic Heart Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff, var(--heart-red));
            transform: rotate(-45deg);
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.2);
            animation: floatUp 12s infinite linear;
        }
        .balloon::before, .balloon::after { content: ""; position: absolute; width: 40px; height: 40px; background: inherit; border-radius: 50%; }
        .balloon::before { top: -20px; left: 0; }
        .balloon::after { left: 20px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(-10deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
            max-height: 95vh;
            overflow-y: auto;
        }

        .mail-icon { font-size: 70px; cursor: pointer; margin: 10px 0; display: block; }
        
        .question {
            display: none;
            font-family: var(--brittany);
            color: var(--heart-red);
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0 0 20px 0;
        }

        .btn-container { display: none; flex-direction: column; gap: 12px; align-items: center; }
        
        button {
            width: 85%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        #yes-btn { background: var(--heart-red); color: white; }
        #no-btn { background: #f8f8f8; color: #888; position: relative; }

        #final-view { display: none; }
        
        .roses { font-size: 60px; margin: 10px 0; display: block; }

        .note {
            background: #fff;
            padding: 8px 12px;
            margin: 5px auto;
            width: 95%;
            border-left: 4px solid var(--heart-red);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
            font-family: var(--brittany);
            font-size: 1.5rem;
            color: #444;
            transform: rotate(calc(var(--r) * 1deg));
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: rotate(calc(var(--r) * 1deg)) translateY(0); } }

        #whatsapp-btn {
            background: #25D366;
            color: white;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 85%;
            padding: 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="balloons"></div>

    <div class="card" id="mainCard">
        <div id="envelopeSection">
            <div style="font-weight: 600; font-size: 0.8rem; color: #888;">üìÖ FEB 14</div>
            <div class="mail-icon" onclick="openMail()">üíå</div>
            <p style="font-weight: 600; color: #444;">Hi Srushti, Click on the Mail</p>
        </div>

        <div id="proposalSection">
            <h1 class="question" id="qText">Srushti, Will You Be My Valentine?</h1>
            <div class="btn-container" id="bContainer">
                <button id="yes-btn" onclick="sayYes()">Yes, of course!</button>
                <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No, thank you.</button>
            </div>
        </div>

        <div id="final-view">
            <div style="font-size: 2rem; color: var(--heart-red); font-family: var(--brittany);">Happy Propose Day love! ‚ù§Ô∏è</div>
            <div class="roses">üíêüåπüåπüåπ</div>
            <div class="note" style="--r: -2; animation-delay: 0.4s;">I will always love you</div>
            <div class="note" style="--r: 2; animation-delay: 0.8s;">You are the best part of my life</div>
            <div class="note" style="--r: -1; animation-delay: 1.2s;">I can't imagine a life without you</div>
            <div class="note" style="--r: 1; animation-delay: 1.6s;">You will forever be my girl</div>
            
            <a id="whatsapp-btn" href="https://wa.me/918879579415?text=Yes!%20I%20will%20be%20your%20Valentine!%20‚ù§Ô∏è">
                CLICK TO TELL HIM YES! üì±
            </a>
        </div>
    </div>

    <script>
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 95 + 'vw';
            b.style.animationDelay = Math.random() * 10 + 's';
            document.getElementById('balloons').appendChild(b);
        }

        function openMail() {
            document.getElementById('envelopeSection').style.display = 'none';
            document.getElementById('qText').style.display = 'block';
            document.getElementById('bContainer').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.innerText = "Try again! üòâ";
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('final-view').style.display = 'block';
            document.body.style.backgroundColor = "#ffc2d1";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
